name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Altere para a branch principal do seu projeto (ex: master ou main)

permissions: # Adicione esta seÃ§Ã£o
  contents: write # Permite que o workflow escreva no repositÃ³rio

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Use uma versÃ£o LTS do Node.js (ex: 18, 20)
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project ğŸ—ï¸
        run: npm run build

      - name: Deploy to GitHub Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # Onde o Vite coloca os arquivos de build
          # publish_branch: gh-pages # Descomente se quiser publicar em uma branch diferente de 'gh-pages'
